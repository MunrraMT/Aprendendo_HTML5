<!DOCTYPE HTML>
<html lang="pt-br">

  <head>
       <title> Menu e Menuitem </title>
	   <meta charset="utf-8">	   

  </head>
  
  <style>
	   .elemento{width:300px; height:300px; background-color:#ccc;}
	   
  </style>
  
  <body>
       <div class="elemento" contextmenu="meu-menu"> </div>  
  
       <menu type="context" id="meu-menu">
	       <menuitem> Atualizar </menuitem>
		   
		   <menu label="Siga-nos"> 
		       <menuitem icon="facebook.png"> Facebook </menuitem>
		       <menuitem icon="google.png"> Google </menuitem>
		   </menu>

	   </menu>
	   
  </body>
  
</html>
