<!DOCTYPE HTML>
<html lang="pt-br">

  <head>
       <title> SVG </title>
	   <meta charset="utf-8">	   

  </head>
  
  <style>
	   svg{background-color:#ccc}
	   svg rect{fill:blue; stroke:red; stroke-width:3;}
	   svg circle{fill:blue; stroke:red; stroke-width:3;}
	   svg ellipse{fill:blue; stroke:red; stroke-width:3;}
	   svg text{fill:blue; stroke:red; stroke-width:3; font-size-adjust:1;}
	   svg line{fill:blue; stroke:red; stroke-width:3;}
	   svg polyline{fill:blue; stroke:red; stroke-width:3;}
	   svg polygon{fill:blue; stroke:red; stroke-width:3;}
	   
	   
  </style>
  
  <body>
       <svg width="300" height="160">
	   
	       <rect width="280" height="140" x="10" y="10" rx="20" ry="20">		   
	   
	   </svg>
	   
	   <svg width="300" height="160">
	   
	       <circle cx="225" cy="80" r="57">
	   
	   </svg>
	   
	   <svg width="300" height="160">
	   
	       <ellipse cx="150" cy="80" rx="110" ry="45">
	   
	   </svg>
	   	   
	   <svg width="300" height="160">
	   
	       <text x="15" y="90"> Aprendendo SVG! </text>
	   
	   </svg>
	   
	   <svg width="300" height="160">
	   
	       <line x="0" y="0" x2="300" y2="160">
		   
	   </svg>
	   
	   <svg width="300" height="160">
	   
		   <polyline points="10,78,67,43,148,104,178,47,290,130">
		   
	   </svg>
	   
	   <svg width="300" height="160">
	   
		   <polygon points="10,78,67,43,148,104,178,47,300,160">
		   
	   </svg>
	   
  </body>
  
</html>
