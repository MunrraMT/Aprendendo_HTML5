<!DOCTYPE HTML>
<html lang="pt-br">

<head>
<title>Formulários</title>
<meta charset="utf-8">
</head>

<body>

<form action="cadastro.php" method="get">

<fieldset>
<legend>Informações Pessoais</legend>

CPF: <br>
<input type="text" name="cpf" required autofocus maxlength="5" autocomplete="on" placeholder="Seu CPF aqui"><br>

Nome Completo: <br>
<input type="text" name="nome completo" disabled><br>

Email: <br>
<input type="email" name="email" required autocomplete="off" placeholder="Seu email aqui"> <br>

Senha: <br>
<input type="password" name="senha" required placeholder="Escolha uma senha"><br>
<br>

Imagem:<br>
<input type="file" name="imagem"><br>
<input type="hidden" name="id">
<br>

URL: <br>
<input type="url" name="url">
<br>

Search: <br>
<input type="search" name="pesquisa">
<br>

Telefone: <br>
<input type="tel" name="telefone">
<br><br>
</fieldset>

<fieldset>
<legend>Gostos e outros</legend>

Arte Marcial: <br>
<input type="radio" name="arte marcial" value="karate"> Karate <br>
<input type="radio" name="arte marcial" value="kung fu" checked> Kung Fu <br>
<input type="radio" name="arte marcial" value="taekwondo"> Taekwondo <br>
<input type="radio" name="arte marcial" value="muay thai"> Muay Thai <br>
<br>

Cores: <br>
<input type="checkbox" name="btn-enviar" value="Verde"> Verde <br>
<input type="checkbox" name="btn-enviar" value="Azul" checked> Azul <br>
<input type="checkbox" name="btn-enviar" value="Vermelho"> Vermelho <br>
<br>

Quantidade: <br>
<input type="number" name="quantidade" min="0" max="500" step="10" required><br>
<input type="range" name="quantidade" min="0" max="500" step="10" required><br>

Cor: <br>
<input type="color" name="cor"><br>
<br>
</fieldset>

<fieldset>
<legend>Tempo</legend>

Data de Nascimento:<br>
<input type="date" name="data" min="1900-12-31" max="2000-12-31"><br>

Hora: <br>
<input type="time" name="hora"><br>

Mês e ano: <br>
<input type="month" name="mes-ano"><br>

Semana: <br>
<input type="week" name="semana"><br>

Data e hora: <br>
<input type="datetime-local" name="data-e-hora"><br>
</fieldset>
<br>
<input type="submit" name="btn-enviar" value="Enviar"><br>

</form>

</body>

</html>
